spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:productsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # H2 console
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8082

# Eureka client (quando o Eureka server estiver rodando)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
